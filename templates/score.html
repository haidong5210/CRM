{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'bootstrap-3.3.7-dist/css/bootstrap.min.css' %}">
</head>
<body>
    <h1>自定义成绩录入</h1>
    <form method="post">
        {% csrf_token %}
        <table class="table-bordered table">
        {% for row in data %}
            <tr>
                <td>{{ row.obj.course_record }}</td>
                <td>{{ row.obj.student }}</td>
                <td>{{ row.obj.get_record_display }}</td>
                {% for field in row.form %}
                    <td>
                        {{ field }}
                    </td>
                {% endfor %}
            </tr>
        {% endfor %}

    </table>
        <input type="submit" value="保存">
    </form>

</body>
</html>
